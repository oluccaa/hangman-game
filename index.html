<!DOCTYPE html>
<html lang="pt-BR"> <!-- Corrigido para português do Brasil -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="container-wrapper">
            <!-- MENU DE CATEGORIAS -->
            <div class="menu">
                <div class="textoInicial">
                    <h1>Olá,</h1><p>Escolha um tema para o Jogo iniciar!</p> 
                </div>
                <div id="category-buttons">
                    <button data-category="Aleatorio" class="aleatory">Aleatório</button>
                    <button data-category="Animais">Animais</button>
                    <button data-category="Musica">Música</button>
                    <button data-category="Disney">Disney</button>
                    <button data-category="Esportes">Esportes</button>
                    <button data-category="Cores">Cores</button>
                    <button data-category="Comidas">Comidas</button>
                    <button data-category="Filmes">Filmes</button>
                    <button data-category="Paises">Paises</button>
                    <button data-category="Tecnologia">Tecnologia</button>
                    <button data-category="Profissoes">Profissões</button>
                </div>
                <button id="start-btn" style="display: none;">Começar Jogo</button>
            </div>

            <!-- MODAL DE FIM DE JOGO -->
            <div class="game-modal">
                <div class="content">
                <img src="./images/lost.gif" alt="Game Status" />
                <h4>Game Over</h4>
                <p>The correct word was: <b>rainbow</b></p>
                <button class="play-again">Jogar Novamente</button>
                </div>
            </div>

            <!-- ÁREA PRINCIPAL DO JOGO -->
            <div class="container">
                <div class="hangman-box">
                    <img src="./images/hangman-0.svg" alt="Desenho da Forca" />
                    <h1>Jogo da Forca</h1>
                </div>
                <div class="game-box">
                    <ul class="word-display"></ul>
                    <h4 class="hint-text">
                        Dica:
                        <b></b>
                    </h4>
                    <h4 class="guesses-text">
                        Erros:
                        <b>0 / 6</b>
                    </h4>

                    <div class="keyboard"></div>
                    <div class="accent"></div>
                    </div>
            </div>
    </div>
</body>
</html>
